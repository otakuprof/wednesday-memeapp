<html>
<!-- this is results.html-->
<head>
    <title>A Meme</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1>Your Meme</h1>
  <!--The image needs to be rendered for each new meme
  so set the div's background-image property inline -->
  <div id="meme-div" style="background-image:url( {{img_url}});" height=500px>
    <h2 id="line1"> {{line1}}</h2>
    <h2 id="line2"> {{line2}}</h2>
  </div>
  <p> created by {{username}} on {{date_created}} </p><br>
</body>
</html>
